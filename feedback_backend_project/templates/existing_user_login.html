<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Existing User Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        label {
            display: block;
            text-align: left;
            margin-bottom: 10px;
            color: #333;
        }
        input[type="text"], input[type="password"] {
            display: block;
            width: 100%;
            box-sizing: border-box;
            padding: 10px;
            margin-bottom: 20px;
            font-size: 16px;
            border: 1px solid #007bff;
            border-radius: 5px;
        }
        input[type="text"]:focus, input[type="password"]:focus {
            outline: none;
            border-color: #0056b3;
        }
        button {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #28a745;
            color: white;
        }
        button:hover {
            background-color: #218838;
        }
        .error-message {
            color: red;
            margin-top: -10px;
            margin-bottom: 20px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login for Existing Users</h1>
        <form method="POST" action="{% url 'authenticate_existing_user' %}">
            {% csrf_token %}
            <label for="participant_number">Participant Number:</label>
            <input type="text" id="participant_number" name="participant_number" required placeholder="Enter your participant number">
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            {% if error_message %}
                <p class="error-message">{{ error_message }}</p>
            {% endif %}
            
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
